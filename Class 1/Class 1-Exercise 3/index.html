<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .heading {
            color: black;
        }

        .paragraph {
            margin-bottom: none;
            z-index: 1;
            position: relative;
        }

        img {
            margin-top: 10px; /* Add a margin to the top of the image to create space */

        }

         nav ul {
        list-style-type: none;
         margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
}

        li {
         float: left;
        }

        li a {
         display: block;
         color: white;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
}
    </style>

</head>
<body>
    
    <h1 class="heading">This is a Heading</h1>
      <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <p class="paragraph">This is a paragraph.</p>
    <img src="https://www.techrepublic.com/wp-content/uploads/2022/08/learn-coding-automation-just-770x513.jpeg" alt="Example Image">
  
</body>
</html>
